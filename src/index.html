<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#e3d4b7" />
  <link href="bundled-css/reset.css" rel="stylesheet">
  <link href="bundled-css/styles.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="favicon-32x32.png"/>
  <script type="module" src="js/app.min.js" defer></script>
  
  <title>Portfolio</title>
</head>
<body>
  <section class="overlay" 
           id="on-load-overlay" 
           aria-hidden="true">
    <div class="cluster" pos="left" color-swapped >
      <div class="square child" pos="upper"></div>
      <div class="square child" pos="lower"></div>
      <div class="rect child"></div>
    </div>
    <div class="cluster">
      <div class="square child" pos="upper"></div>
      <div class="square child" pos="lower"></div>
      <div class="rect child"></div>
    </div>
    <div class="cluster" pos="right" color-swapped >
      <div class="square child" pos="upper"></div>
      <div class="square child" pos="lower"></div>
      <div class="rect child"></div>
    </div>
    <div id="half-background"></div>
  </section>
</body>
</html>
